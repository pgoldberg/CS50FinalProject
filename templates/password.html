{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block flash %}
    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-{{ alert }}" role="alert" align="center">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}
{% endblock %}

{% block main %}
    <!-- create form -->
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <!-- get current password -->
            <div id="field" class="form-group" align="center">
                <input autocomplete="off" autofocus class="form-control" name="cur_password" placeholder="Enter Current Password" type="password"/>
            </div>
            
            <!-- get new password -->
            <div id="field" class="form-group" align="center">
                <input class="form-control" name="new_password" placeholder="Enter New Password" type="password"/>
            </div>
            
            <!-- confirm new password -->
            <div id="field" class="form-group" align="center">
                <input class="form-control" name="confirm_password" placeholder="Confirm New Password" type="password"/>
            </div>
            
            <!-- submit button -->
            <div class="form-group" align="center">
                <button class="btn btn-default" type="submit">Change Password</button>
            </div>
        </fieldset>
    </form>
    <br>
    
    <!-- return link -->
    <div align="center">
        <a href="{{ url_for('profile') }}">Return to my account</a>
    </div>
    <br/>
{% endblock %}
